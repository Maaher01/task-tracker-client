<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{ task.title }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ task.content }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button class="update" (click)="openDialogToEdit(task)">
      Update
    </button>
    <button mat-button class="delete" (click)="openDialogToDelete(task)">
      Delete
    </button>
  </mat-card-actions>
</mat-card>
