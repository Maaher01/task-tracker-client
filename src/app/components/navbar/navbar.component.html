<mat-toolbar>
  <div class="logo">
    <img class="icon" src="assets/icons/logo.png" />
    <span class="title">Task Tracker</span>
  </div>
  <div class="userinfo" *ngIf="authService.currentUser$ | async; let user">
    <span>Welcome, {{ user.firstname }}</span>
    <button mat-stroked-button class="logout" (click)="logout()">Logout</button>
  </div>
</mat-toolbar>
