<div class="dialog-header">
  <h2 mat-dialog-title>{{ heading }}</h2>
  <button class="close-button" (click)="close()"><span>&times;</span></button>
</div>
<mat-dialog-content [formGroup]="editTaskForm">
  <mat-form-field>
    <input matInput formControlName="title" />
  </mat-form-field>
  <mat-form-field>
    <input matInput formControlName="content" />
  </mat-form-field>
  <mat-form-field>
    <mat-select formControlName="status">
      <mat-option *ngFor="let status of statusList" [value]="status.id">
        {{ status.value }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button
    mat-raised-button
    class="save-button"
    [disabled]="editTaskForm.invalid"
    (click)="editTask(data.task.id)"
  >
    Save
  </button>
  <button mat-raised-button class="cancel-button" (click)="close()">
    Cancel
  </button>
</mat-dialog-actions>
