<div class="container">
  <div class="form-content">
    <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">
      <p class="op-text">Reset Password</p>
      <div class="fields">
        <mat-form-field appearance="outline">
          <mat-label for="email">Email</mat-label>
          <input
            matInput
            type="email"
            placeholder="Enter your email..."
            formControlName="email"
            id="email"
            name="email"
          />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label for="password">New Password</mat-label>
          <input
            matInput
            type="password"
            placeholder="Enter new password..."
            formControlName="password"
            id="password"
            name="password"
          />
        </mat-form-field>
        <div
          *ngIf="
            (resetPasswordForm.controls['password']?.dirty ||
              resetPasswordForm.controls['password']?.touched) &&
            resetPasswordForm.controls['password'].invalid
          "
        >
          <mat-error
            *ngIf="resetPasswordForm.controls['password']?.hasError('required')"
          >
            New password is required
          </mat-error>
          <mat-error
            *ngIf="
              resetPasswordForm.controls['password']?.hasError('minlength')
            "
          >
            Password must be atleast 7 characters long
          </mat-error>
          <mat-error
            *ngIf="
              resetPasswordForm.controls['password']?.hasError('maxlength')
            "
          >
            Password cannot have more than 11 characters
          </mat-error>
        </div>
      </div>
      <div class="response-container" *ngIf="errorResponse">
        <strong class="response">{{ errorResponse }}</strong>
      </div>
      <div *ngIf="successResponse">
        <strong class="response">{{ successResponse }}</strong>
      </div>
      <div class="router-container">
        <a class="router-text" [routerLink]="['/user/login']"
          >Back to login page</a
        >
      </div>
      <div class="button-container">
        <button class="button" [disabled]="resetPasswordForm.invalid">
          Reset Password
        </button>
      </div>
    </form>
  </div>
</div>
