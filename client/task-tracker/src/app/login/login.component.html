<div class="content">
  <div class="side-content">
    <p>Logging in to</p>
    <div class="icon">
      <img src="assets/icons/logo.png" />
      <p class="title"><span>Task Tracker</span>&nbsp;is simple</p>
    </div>
    <div class="promo">
      <div class="promo-text">
        If you don't have an account
        <span class="router" [routerLink]="['/user/signup']"
          >Register now!</span
        >
      </div>
      <img src="assets/img/mascot.png" />
    </div>
  </div>
  <div class="form-content">
    <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
      <p class="op-text">Login</p>
      <div class="fields">
        <mat-form-field appearance="outline">
          <mat-label for="email">Email</mat-label>
          <input
            matInput
            type="email"
            placeholder="Enter email..."
            formControlName="email"
            id="email"
            name="email"
          />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label for="password">Password</mat-label>
          <input
            matInput
            type="password"
            placeholder="Enter password..."
            formControlName="password"
            id="password"
            name="password"
          />
        </mat-form-field>
        <div class="response-container" *ngIf="errorResponse">
          <strong class="response">{{ errorResponse }}</strong>
        </div>
        <div class="router-container">
          <a class="router-text" [routerLink]="['/user/forgotpassword']"
            >Forgot password?</a
          >
        </div>
        <div class="button-container">
          <button
            mat-raised-button
            class="button"
            [disabled]="loginForm.invalid"
          >
            Login
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
